<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Find Your Route</h2>
    <div class="grid grid-cols-1 gap-4">
        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Source (IATA)</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Source" matInput [formControl]="sourceControl"
                [matAutocomplete]="autoSource">
            <mat-autocomplete #autoSource="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredSourceOptions | async" [value]="option">
                    {{option.name}} ({{option.iataCode}})
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="sourceControl.hasError('required')">
                Source airport is required
            </mat-error>
        </mat-form-field>

        <div class="flex justify-center -my-2 relative z-10">
            <button mat-mini-fab color="primary" aria-label="Swap airports" (click)="swapAirports()"
                title="Swap Source & Destination">
                <mat-icon>swap_vert</mat-icon>
            </button>
        </div>

        <mat-form-field class="w-full" appearance="fill">
            <mat-label>Destination (IATA)</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Destination" matInput [formControl]="destControl"
                [matAutocomplete]="autoDest">
            <mat-autocomplete #autoDest="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredDestOptions | async" [value]="option">
                    {{option.name}} ({{option.iataCode}})
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="destControl.hasError('required')">
                Destination airport is required
            </mat-error>
        </mat-form-field>

        <div class="mt-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Optimization Criteria</label>
            <div class="flex flex-row gap-4 flex-wrap">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" [(ngModel)]="criteria" name="criteria" value="Cheapest"
                        class="form-radio text-indigo-600 h-4 w-4">
                    <span class="ml-2">Cheapest</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" [(ngModel)]="criteria" name="criteria" value="Fastest"
                        class="form-radio text-indigo-600 h-4 w-4">
                    <span class="ml-2">Fastest</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" [(ngModel)]="criteria" name="criteria" value="Layover"
                        class="form-radio text-indigo-600 h-4 w-4">
                    <span class="ml-2">Fewest Stops</span>
                </label>
            </div>
        </div>

        <button (click)="onSearch()"
            class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition font-medium shadow-sm">
            Search Flights
        </button>
    </div>
</div>
